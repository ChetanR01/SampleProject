<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Roll No</th>
    <th>Div</th>
    <th>City</th>
    <th>Mobile No.</th>
  </tr>

  {% for student in students %}
  <tr>
    <td>{{student.name}}</td>
    <td>{{student.roll_no}}</td>
    <td>{{student.class_div}}</td>
    <td>{{student.city}}</td>
    <td>{{student.mobile_no}}</td>
  </tr>
  {% endfor %}


</table>




</body>
</html>
